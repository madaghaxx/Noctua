<h2 mat-dialog-title>{{ data.title || 'Confirm action' }}</h2>
<div mat-dialog-content class="confirm-content">
  <mat-icon color="warn">warning</mat-icon>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">{{ data.cancelText || 'Cancel' }}</button>
  <button mat-raised-button color="warn" (click)="confirm()">
    {{ data.confirmText || 'Confirm' }}
  </button>
</div>
