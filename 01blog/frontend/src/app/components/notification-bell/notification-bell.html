<button mat-icon-button (click)="navigateToNotifications()" class="notification-bell">
  <mat-icon
    [matBadge]="unreadCount"
    [matBadgeHidden]="unreadCount === 0"
    matBadgeColor="warn"
    matBadgeSize="small"
    aria-hidden="false"
    [attr.aria-label]="'Notifications (' + unreadCount + ' unread)'"
  >
    notifications
  </mat-icon>
</button>
