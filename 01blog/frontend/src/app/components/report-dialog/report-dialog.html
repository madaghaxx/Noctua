<h2 mat-dialog-title>Report Post</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="report-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Reason</mat-label>
    <input matInput formControlName="reason" maxlength="100" required />
    <mat-hint align="end">{{ form.get('reason')?.value?.length || 0 }}/100</mat-hint>
    <mat-error *ngIf="form.get('reason')?.hasError('required')">Reason is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Details (optional)</mat-label>
    <textarea matInput formControlName="details" maxlength="500" rows="3"></textarea>
    <mat-hint align="end">{{ form.get('details')?.value?.length || 0 }}/500</mat-hint>
  </mat-form-field>
  <div class="actions">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
